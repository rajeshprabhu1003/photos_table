<div class="block header">
  <span>Photos App</span>
</div>

<div class="content">
  <div class="table_container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let item"> {{item.id}} </td>
      </ng-container>

      <ng-container matColumnDef="albumId">
        <th mat-header-cell *matHeaderCellDef> Album No. </th>
        <td mat-cell *matCellDef="let item"> {{item.albumId}} </td>
      </ng-container>

      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Picture </th>
        <td mat-cell *matCellDef="let item" style="padding: 10px 0 5px 0;"><img src="{{item.thumbnailUrl}}" alt="No Picture Available"></td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let item"> {{item.title}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item"> 	<mat-icon class="icon delete" (click)="deleteItem(item)" title="Delete">delete_outline</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator class="mat-paginator-sticky" showFirstLastButtons [length]="pageLength" [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="getData($event)"></mat-paginator>
</div>

<div class="block footer">
  <span>Developed By: Rajesh Prabhu</span>
</div>
